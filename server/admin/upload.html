<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Puppy 추가</title>
</head>
<body>
  <h1>Puppy 추가</h1>

  <form method="post" action="/result">
    견종:
    <input type="text" name="breed" maxlength="20" required><br><br>
    설명: <textarea name="description" rows=10 cols=80 required maxlength="512"></textarea><br><br>
    이미지: <input type="text"><br><br>
    털빠짐 유무:
    <select name="allergic">
      <option value="true" selected>많음</option>
      <option value="false">적음</option>
    </select>
    집 지키미:
    <select name="absent">
      <option value="true" selected>가능</option>
      <option value="false">불가능</option>
    </select>
    개 활동성:
    <select name="active">
      <option value="true" selected>활동적</option>
      <option value="false">보통</option>
    </select>
    개 독립성:
    <select name="single">
      <option value="true" selected>혼자 잘 지냄</option>
      <option value="false">외로움을 잘탐 </option>
    </select>
    개 친화력:
    <select name="friendly">
      <option value="true" selected>강함</option>
      <option value="false">약함</option>
      <option value="default">보통</option>
    </select>
    개 사육장소:
    <select name="inside">
      <option value="true" selected>실내</option>
      <option value="false">실외</option>
      <option value="default">상관없음</option>
    </select>
     <br><br>
    최대가격대 (만원):
    <input type="number" name="initialCost" min="10" max="150"><br><br>
    최대 양육비용 (만원):
    <input type="number" name="maintenance" min="10" max="50">
    <br><br>



    <br><br>

    <input type="submit" value="add">
  </form>

  <script type="text/javascript">

  </script>

</body>
</html>
