<md-content layout="column" layout-align="center center">
    <div class="result" ng-controller="ResultController" ng-init="init()">
        <h1>나에게 꼭 맞는 반려견은?</h1>
        <ul class="nav pull-left">
            <li class="dog" ng-repeat="dog in results">
                <a href ng-click="setTab(dog.index)">
                    <img ng-src="{{dog.image}}" width="118" height="118" />
                    <h6>{{dog.breed}}</h6>
                </a>
            </li>
        </ul>
        <md-card class="tabContent">
            <div class="mydog" ng-repeat="dog in results" ng-show="tab === dog.index">
                <img ng-src="{{dog.image}}" />
                <h2>{{dog.breed}}</h2>
                <p>{{dog.description}}</p>

                <h4>관련 비디오</h4>
                <iframe ng-src="{{ dog.relatedVideos && getSrc(dog.currentVideo) }}" frameborder="0" width="640" height="400"></iframe>
                <div class="relatedVideoList" ng-repeat="video in dog.relatedVideos">
                    <a href ng-click="play(dog, video)">
                        <img ng-src="{{video.snippet.thumbnails.default.url}}" />
                        <h6>{{video.snippet.title}}</h6>
                        <p>{{video.snippet.description}}</p>
                    </a>
                </div>
                <div class="photos" layout="">
                    <md-grid-list md-cols="5" md-row-height="5:4" md-gutter="10px" flex>
                        <!-- <div ng-repeat="photo in dog.relatedPhotos"> -->
                        <md-grid-tile md-rowspan="1" md-colspan="1" ng-repeat="photo in dog.relatedPhotos">
                            <img ng-src="{{photo.thumbnail}}" />
                            <md-grid-tile-footer>
                                <h3>{{encodeURI(photo.title)}}</h3>
                            </md-grid-tile-footer>
                            <!-- <img ng-src="{{photo.link}}" /> -->
                        </md-grid-tile>
                        <!-- </div> -->
                    </md-grid-list>
                </div>
            </div>
        </md-card>
    </div>
    <a class="btn btn-lg btn-success  btn-result" href="#/survey" role="button">테스트 다시하기</a>
</md-content>
