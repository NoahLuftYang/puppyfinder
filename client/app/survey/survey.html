<md-content>
<form name="survey" ng-submit="sendQuery()">
<md-virtual-repeat-container layout="column" ng-style="{'height': (height)+'px'}">
  <div md-virtual-repeat="question in questions" ng-style="{'height': (height)+'px'}" layout="column" layout-align="center center">
    <md-card>
      <h5>{{question.subject}}</h5>
      <h1>{{question.title}}</h1>
      <p>{{question.content}}</p>
      <fieldset id="{{question.name}}" ng-form="{{question.name}}">
        <label ng-repeat="option in question.options">
          <input ng-model="data.puppyData[question.name]" type="radio" name="{{question.name}}" value="{{option.value}}" ng-required="true">
          <span>{{option.text}}</span> <br />
        </label>
      </fieldset>
      {{$index}}
      <button ng-hide="$index===(questions.length-1)" ng-disabled="!data.puppyData[question.name]" type="button" >다음 질문</button>
      <input type="submit" role="button" ng-show="$index===(questions.length-1)" value="나에게 맞는 반려견 보기" ng-disabled="survey.$invalid"/>
    </md-card>
  </div>
  </md-virtual-repeat-container>
</form>
</md-content>
