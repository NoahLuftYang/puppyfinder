<div class="surveyCard" ng-repeat="question in questions">
    <h1>{{question.title}}</h1>
    <p>{{question.content}}</p>
    <form>
      <input type="radio" name={{question.name}} value={{question.value_01}}> {{question.option1}}<br>
      <input type="radio" name="gender" value="female"> {{question.option2}}<br>
      <input type="radio" name="gender" value="other"> Other
    </form>
</div>
<a href="#/result">결과 확인하기</a>
