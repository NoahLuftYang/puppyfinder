<div class="row surveyCard" ng-repeat="question in questions">
  <div class="col-lg-12 table">
    <h1>{{question.title}}</h1>
    <p>{{question.content}}</p>
    <form>
      <input type="radio" name="gender" value="male"> {{question.option1}}<br>
      <input type="radio" name="gender" value="female"> {{question.option2}}<br>
      <input type="radio" name="gender" value="other"> Other
    </form>
  </div>
</div>
<a class="btn btn-lg btn-success btn-result" href="#/result" role="button">결과보기</a>
