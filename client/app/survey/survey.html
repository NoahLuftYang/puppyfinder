<div class="row surveyCard " ng-repeat="question in questions">
  <div class="col-lg-12 table">
    <h5>{{question.subject}}</h5>
    <h1>{{question.title}}</h1>
    <p>{{question.content}}</p>
    <form>
      <span ng-repeat="option in question.options">
        <input ng-model="data.puppyData[question.name]"  type="radio" name={{question.name}} value={{option.value}}> {{option.text}}<br />
      </span>
    </form>
  </div>
  <a class="btn btn-lg btn-success btn-result" href="#/survey" role="button" data-ng-show='$first || $middle'>다음 질문</a>
  <a ng-click="sendQuery()" class="btn btn-lg btn-success btn-result" role="button" data-ng-show='$last'>나에게 맞는 반려견 보기</a>
</div>
