<form ng-submit="sendQuery()">
  <p>
    {{data.puppyData}}
  </p>
  <div class="row surveyCard " ng-repeat="question in questions">
    <div class="col-lg-12 table">
      <h5>{{question.subject}}</h5>
      <h1>{{question.title}}</h1>
      <p>{{question.content}}</p>
      <fieldset id="{{question.name}}" ng-form='{{question.name}}'>
        <label ng-repeat="option in question.options">
          <input ng-model="data.puppyData[question.name]" type="radio" name="{{question.name}}" value="{{option.value}}" ng-required="true">
          <span>{{option.text}}</span> <br />
        </label>
      </fieldset>
    </div>
    <a class="btn btn-lg btn-success btn-result" href="#/survey" role="button" data-ng-show="$first || $middle">다음 질문</a>
    <input type="submit" class="btn btn-lg btn-success btn-result" role="button" data-ng-show="$last" value="나에게 맞는 반려견 보기"/>
  </div>
</form>
