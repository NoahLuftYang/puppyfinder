<div class="intro" layout="column" layout-align="center center" ng-style="{'height': (Intro.height)+'px'}">
  <figure class="vid">
    <video loop="loop" autoplay="autoplay">
      <source src="../styles/video.mp4" type="video/mp4">
    </video>
  </figure>
  <div class="title">
    <h1>나에게 가장 <br />잘 어울리는 <br />반려견은?</h1>
    <p class="intro">입양 후 오랜 시간 함께 할 반려견!
      <br> 당신의 생활에 자연스럽게 스며들 수 있는
      <br> 반려견은 어디 있을까요?</p>
    <md-button class="md-raised intro" ng-click="Intro.sendQuery()">찾아보기</md-button>
  </div>
</div>
