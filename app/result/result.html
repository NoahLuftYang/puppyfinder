<div ng-app="puppyfinder.result">
  <div class="result" ng-controller="ResultController">
    <h1>나에게 꼭 맞는 반려견은?</h1>
    <div class="mydog" ng-repeat="dog in $rootScope.results">
      <h2>{{dog.breed}}</h2>
      <h4>관련 비디오</h4>
      <div class="relatedVideos" ng-repeat="video in dog.relatedVideos">
        <embed ng-src="https://www.youtube.com/watch?v={{dog.id.videoId}}">
      </div>
    </div>
  </div>

  <a href="#/survey">다시 테스트해보고 싶어요</a>
</div>
